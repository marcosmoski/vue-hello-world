<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p> {{title}} </p>
  <input type="text" v-on:input="changeTitle">
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello world'
    }, 
    methods: {
      changeTitle(event) {
        this.title = event.target.value
      }
    }
  })
</script>
